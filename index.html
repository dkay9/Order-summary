<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card-top">
                <img src="./images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">
            </div>
            <div class="card-body">
                <h1 class="bold">Order Summary</h1>
                <p class="light-bold">You can listen to millions of songs audiobooks and podcasts on any device anywhere you like!</p>
            </div>

            <div class="mid">
                <img src="./images/icon-music.svg" alt="music-icon" class="music-icon">
                <div class="plan">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <a href="" class="change">Change</a>
            </div>
            
             <div class="process"> <a href="" class="link">Proceses to payment</a></div>
             <div class="cancel"><a href="" class="link">Cancel order</a></div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">David</a>.
        </div>
    </main>
</body>
</html>
